<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a routerLink="/project" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">GERENCIAMENTO</span>
            </a>
            <div class="flex items-center lg:order-2">
                <!-- Nome do usuário e botão de sair para desktop -->
                <span class="text-gray-800 dark:text-white font-medium text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 hidden lg:block">
                    Usuário: {{ name }}
                </span>
                <button (click)="logout()" class="hidden lg:block text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 dark:bg-red-500 dark:hover:bg-red-600 focus:outline-none">
                    Sair
                </button>

                <!-- Botão do menu hambúrguer -->
                <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Abrir menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <!-- Menu hambúrguer para mobile -->
            <div id="mobile-menu-2" class="hidden w-full lg:hidden">
                <ul class="flex flex-col items-center bg-gray-100 dark:bg-gray-900 py-4">
                    <li class="text-gray-800 dark:text-white font-medium text-sm px-4 py-2">
                        Usuário: {{ name }}
                    </li>
                    <li>
                        <button (click)="logout()" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-500 dark:hover:bg-red-600 focus:outline-none">
                            Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
